<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="m-4">
        <div class="container-fluid">
            <div class="row">
                <div class="m-3">
                    <h1 class="bg-gradient">Encriptar/Desencriptar Texto</h1>
                </div>
                <div class="col-md-7">
                    <form action="" class="form-control">
                        <div class="p-5">
                            <label for="palabra" class="form-label fw-bold"></label>
                            <textarea type="text" class="form-control fs-4 border-0 w-100" name="palabra" id="palabra"
                                placeholder="Ingresa el texto aquí" rows="10"></textarea>
                        </div>
                        <div class="p-5 m-auto">
                            <small class="mb-2"><i class="bi bi-exclamation-circle"></i> Solo letras minúsculas y sin
                                acentos</small>
                            <div class="d-flex gap-3">
                                <button class="btn btn-primary btn-lg rounded-4 w-50" type="button" onclick="encriptar();">Encriptar</button>
                                <button class="btn btn-outline-primary btn-lg rounded-4 w-50" type="button">Desencriptar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-5 h-100 bg-light rounded-4 containers">
                    <div id="div_mensaje" class="position-relative fs-2">
                    </div>
                    <div id="div_imagen" class="position-absolute">
                        <!--<img src="img/Ningun_mensaje.png" class="img-fluid" alt="no_hay_texto">-->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
