<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="m-4">
        <div class="container-fluid">
            <div class="row">
                <div class="m-3">
                    <h1 class="text-light text-center">Encriptar/Desencriptar Texto</h1>
                </div>
                <div class="col-md-7">
                    <form action="" class="form-control border-0">
                        <div class="p-3">
                            <label for="palabra" class="form-label fw-bold"></label>
                            <textarea type="text" class="form-control fs-4 border-0 w-100" name="palabra" id="palabra"
                                placeholder="Ingresa el texto aquí.." rows="10" pattern="[a-z]{1,15}"
                                required></textarea>
                            <small class="text-danger"><em><i class="bi bi-exclamation-circle"></i> Solo letras
                                    minúsculas y sin
                                    acentos</em></small>
                        </div>
                        <div class="d-flex gap-3 pb-3 px-3">
                            <button class="btn btn-dark btn-lg fs-3 border-2 rounded-4 w-50" type="button"
                                onclick="encriptar();"><i class="bi bi-envelope-dash-fill"> Encriptar</i></button>
                            <button class="btn btn-dark btn-lg fs-3 border-2 rounded-4 w-50" type="button"
                                onclick="desencriptar();"><i class="bi bi-envelope-open-fill"> Desencriptar</i></button>
                        </div>
                    </form>
                </div>
                <div class="col-md-5 bg-light rounded-2 containers">
                    <div id="div_mensaje" class="position-relative fs-2">
                        <button class="btn btn-outline-danger" type="button">Copiar</button>
                    </div>
                    <div id="div_imagen" class="position-absolute">
                        <!--<img src="img/Ningun_mensaje.png" class="img-fluid" alt="no_hay_texto">-->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center text-light fixed-bottom">
        <p>&copy;<em> Autor, Gian Franco Crova</em></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
