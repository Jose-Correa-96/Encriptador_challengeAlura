<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark">
    <main class="m-4 pb-5">
        <div class="container-fluid">
            <div class="row gap-2">
                <div class="py-5">
                    <h1 class="text-light text-center">Encriptar/Desencriptar Texto</h1>
                </div>
                <div class="col-md-6 p-0 mx-auto">
                    <form action="" class="form-control border-0 rounded-3">
                        <div class="p-3">
                            <label for="palabra" class="form-label fw-bold"></label>
                            <textarea type="text" class="form-control fs-4 border-2 w-100" name="palabra" id="palabra"
                                placeholder="Ingresa el texto aquí.." rows="10" pattern="[a-z]{1,15}"
                                required></textarea>
                            <small class="text-danger"><em><i class="bi bi-exclamation-circle"></i> Solo letras
                                    minúsculas y sin
                                    acentos</em></small>
                        </div>
                        <div class="d-flex gap-3 pb-4 px-3 justify-content-center">
                            <button class="btn btn-dark bg-gradient btn-lg border-0 rounded-4 p-3" type="button"
                                onclick="encriptar();"><i class="bi bi-envelope-dash-fill"> Encriptar</i></button>
                            <button class="btn btn-dark bg-gradient btn-lg border-0 rounded-4 p-3" type="button"
                                onclick="desencriptar();"><i class="bi bi-envelope-open-fill"> Desencriptar</i></button>
                        </div>
                    </form>
                </div>
                <div class="col-md-5 bg-light rounded-3 mx-auto">
                    <div class="position-relative px-3 text-center">
                        <div class="div_mensaje py-3">
                            <label for="mensaje" class="form-label fw-bold"></label>
                            <textarea type="text" class="form-control fs-4 border-0 w-100" name="mensaje"
                                id="mensaje" rows="10" readonly></textarea>
                            <button id="btnCopy"
                                class="btn btn-secondary bg-gradient btn-lg border-0 rounded-3 mt-5 mb-2 fs-5"
                                type="button" onclick="copyText();">Copiar</button>
                        </div>
                        <div id="div_imagen" class="position-absolute top-0 mt-5 px-5">
                            <div class="d-flex gap-2 flex-wrap justify-content-center">
                                <img src="img/img_ningunMensaje.png" class="img-fluid" alt="no_hay_texto">
                                <h1 class="fs-2">Ningún mensaje fue encontrado</h1>
                                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <div class="container py-2">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="items mb-3 me-2 mb-md-0 text-light text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <span class="mb-3 mb-md-0 text-light">© GFC 2023</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="items ms-3 fs-1"><a class="text-light" href="https://www.linkedin.com/in/gian-crova/"
                        target="_blank"><i class="bi bi-linkedin"></i></a></li>
                <li class="items ms-3 fs-1"><a class="text-light" href="https://www.instagram.com/giancrova/"
                        target="_blank"><i class="bi bi-instagram"></i></a></li>
                <li class="items ms-3 fs-1"><a class="text-light" href="https://github.com/gfCrova" target="_blank"><i
                            class="bi bi-github"></i></a></li>
            </ul>
        </footer>
    </div>

        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
