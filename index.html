<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark">
    <main class="my-4 pb-5">
        <div class="container">
            <div class="row">
                <div class="py-3">
                    <img class="img-fluid position-absolute ms-4" src="img/logo.png" alt="logo_alura">
                    <h1 class="text-light text-center">Challenge ONE</h1>
                    <p class="text-light text-center">Encriptador/Desencriptador de texto</p>
                </div>
                <div class="col-md-6 p-0 mx-auto">
                    <form action="" class="form-control border-0 rounded-0">
                        <div class="p-3">
                            <label for="palabra" class="form-label fw-bold"></label>
                            <textarea type="text" class="form-control fs-4 border-2 w-100" name="palabra" id="palabra" onkeypress="return check(event)" placeholder="Ingresa el texto aquí.." rows="10"></textarea>
                            <small class="text-danger"><em><i class="bi bi-exclamation-circle"></i> Solo letras minúsculas y sin acentos</em></small>
                        </div>
                        <div class="d-flex gap-3 pb-4 px-3 justify-content-center">
                            <button class="btn btn-dark bg-gradient border-0 rounded-4 p-3" type="button"
                                onclick="encriptar();"><i class="bi bi-envelope-dash-fill"> Encriptar</i></button>
                            <button class="btn btn-dark bg-gradient border-0 rounded-4 p-3" type="button"
                                onclick="desencriptar();"><i class="bi bi-envelope-open-fill"> Desencriptar</i></button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 bg-dark mx-auto">
                    <div class="position-relative px-3 text-center text-light">
                        <div class="div_mensaje py-4">
                            <label for="mensaje" class="form-label fw-bold"></label>
                            <textarea type="text" class="form-control fs-4 border-0 w-100" name="mensaje"
                                id="mensaje" rows="10" readonly></textarea>
                            <button id="btnCopy"
                                class="btn btn-primary bg-gradient btn-lg border-0 rounded-3 mt-5 mb-2 fs-5"
                                type="button" onclick="copyText();"><i class="bi bi-clipboard2"> Copiar</i></button>
                        </div>
                        <div id="div_imagen" class="position-absolute top-0 mt-5 px-5">
                            <div class="d-flex gap-3 flex-wrap justify-content-center">
                                <img src="img/img_ningunMensaje.png" class="img-fluid" alt="no_hay_texto">
                                <h1 class="fs-2">Ningún mensaje fue encontrado</h1>
                                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <div class="container">
        <ul class="nav justify-content-center pb-3 mb-3">
            <li class="nav-item"><a href="#" target="_blank" class="nav-link px-2">ONE</a></li>

            <li class="nav-item"><a href="#" target="_blank" class="nav-link px-2">Pricing</a></li>
            <li class="nav-item"><a href="#" target="_blank" class="nav-link px-2">FAQs</a></li>
            <li class="nav-item"><a href="#" target="_blank" class="nav-link px-2">About</a></li>
          </ul>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-light">© Gian Franco Crova 2023</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">

            </ul>
        </footer>
    </div>

</body>
